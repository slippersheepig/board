<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>忙人免进</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header id="topbar">
    <div class="title">失落文明</div>
    <div class="controls">
      <button id="themeToggle" title="切换黑暗/明亮模式">🌓</button>
    </div>
  </header>

  <div id="ui">
    <div id="leftPanel">
      <div id="clockCard" class="card">
        <!-- SVG 时钟 -->
        <svg id="clockSVG" viewBox="0 0 300 300" class="clockSVG" preserveAspectRatio="xMidYMid meet">
          <defs>
            <radialGradient id="clockGrad">
              <stop offset="0%" stop-color="#0f1720"/>
              <stop offset="100%" stop-color="#071827"/>
            </radialGradient>
          </defs>

          <g id="clockGroup" transform="translate(150,150)">
            <circle r="140" fill="url(#clockGrad)" stroke="#1f6f9f" stroke-width="3"></circle>

            <!-- tick marks will be drawn by JS if needed -->
            <g id="hands">
              <line id="hourHand" x1="0" y1="0" x2="0" y2="-60" stroke-linecap="round" stroke-width="8" stroke="#a3f6ff"/>
              <line id="minuteHand" x1="0" y1="0" x2="0" y2="-90" stroke-linecap="round" stroke-width="5" stroke="#e6fbff"/>
              <line id="secondHand" x1="0" y1="0" x2="0" y2="-110" stroke-linecap="round" stroke-width="2" stroke="#ff6b6b"/>
            </g>

            <!-- pendulum rod and bob group (rod drawn relative to center-bottom) -->
            <g id="pendulumGroup" transform="translate(0,40)">
              <line id="pendulumRod" x1="0" y1="0" x2="0" y2="80" stroke="#aab" stroke-width="2" stroke-linecap="round"/>
              <circle id="pendulumBob" cx="0" cy="95" r="10" fill="#ffd166" stroke="#c88" stroke-width="1.5"/>
            </g>

            <circle r="6" fill="#00121a" stroke="#66d9ff" stroke-width="1.5"></circle>
          </g>
        </svg>

        <div id="dateText" class="dateText"></div>
      </div>

      <div id="toolsCard" class="card">
        <h3>无聊小工具</h3>
        <div id="toolButtons" class="toolButtons">
          <button data-tool="calculator">计算器</button>
          <button data-tool="unitConverter">单位换算</button>
          <button data-tool="stopwatch">秒表</button>
          <button data-tool="pomodoro">番茄钟</button>
          <button data-tool="worldClocks">世界时钟</button>
          <button data-tool="calendar">日历</button>
          <button data-tool="passwordGen">随机密码</button>
          <button data-tool="notes">便签</button>
        </div>
        <div id="toolArea" class="toolArea">
          <div class="hint">点击上方按钮加载对应小工具</div>
        </div>
      </div>
    </div>

    <div id="rightPanel">
      <div class="card quickCard">
        <h3>快捷</h3>
        <button id="copyTime">复制当前时间</button>
        <div id="copyResult" class="muted"></div>
      </div>

      <div class="card noteCard">
        <h3>便签（浏览器保存）</h3>
        <textarea id="noteArea" placeholder="本地便签，保存在此浏览器"></textarea>
        <div style="margin-top:6px">
          <button id="noteSave">保存</button>
          <button id="noteClear">清空</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/static/js/main.js"></script>
  <script type="module" src="/static/js/clock.js"></script>
  <script type="module" src='/static/js/background.js') }}"></script>
</body>
</html>
