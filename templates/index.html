<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>忙人免进</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌓</text></svg>">
  <link rel="stylesheet" href="/static/css/style.css">
  <meta name="theme-color" content="#03040a" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#f5f7fa" media="(prefers-color-scheme: light)">
</head>
<body>
  <canvas id="bgCanvas" aria-hidden="true"></canvas>

  <header id="topbar">
    <div id="topTitle">
      <div class="title">失落文明</div>
      <div class="subtitle">🌌🌌🌌🌌🌌🌌</div>
    </div>
  </header>

  <main id="container">
    <div id="centerColumn">
      <div id="clockCard" class="card">
        <!-- SVG 时钟 -->
        <svg id="clockSVG" viewBox="0 0 300 300" class="clockSVG" preserveAspectRatio="xMidYMid meet" aria-label="时钟">
          <defs>
            <radialGradient id="clockGrad">
              <stop offset="0%" stop-color="#0b1220"/>
              <stop offset="100%" stop-color="#071827"/>
            </radialGradient>
            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <g id="clockGroup" transform="translate(150,150)">
            <circle r="140" fill="url(#clockGrad)" stroke="#173e57" stroke-width="3"></circle>

            <g id="marks"></g>

            <g id="hands">
              <line id="hourHand" x1="0" y1="0" x2="0" y2="-60" stroke-linecap="round" stroke-width="8" stroke="#a3f6ff"/>
              <line id="minuteHand" x1="0" y1="0" x2="0" y2="-90" stroke-linecap="round" stroke-width="5" stroke="#e6fbff"/>
              <line id="secondHand" x1="0" y1="0" x2="0" y2="-110" stroke-linecap="round" stroke-width="2" stroke="#ff6b6b"/>
            </g>

            <g id="pendulumGroup" transform="translate(0,40)">
              <line id="pendulumRod" x1="0" y1="0" x2="0" y2="80" stroke="#aab" stroke-width="2" stroke-linecap="round"/>
              <circle id="pendulumBob" cx="0" cy="95" r="10" fill="#ffd166" stroke="#c88" stroke-width="1.5"/>
            </g>

            <circle r="6" fill="#00121a" stroke="#66d9ff" stroke-width="1.2"></circle>
          </g>
        </svg>

        <div id="dateText" class="dateText neon">—</div>
      </div>

      <div id="toolsCard" class="card">
        <h3 class="toolsTitle">无聊小工具</h3>
        <div id="toolButtons" class="toolButtons" role="toolbar" aria-label="工具按钮组">
          <button data-tool="calculator" class="neon-btn">计算器</button>
          <button data-tool="unitConverter" class="neon-btn">单位换算</button>
          <button data-tool="stopwatch" class="neon-btn">秒表</button>
          <button data-tool="pomodoro" class="neon-btn">番茄钟</button>
          <button data-tool="worldClocks" class="neon-btn">世界时钟</button>
          <button data-tool="calendar" class="neon-btn">日历</button>
          <button data-tool="passwordGen" class="neon-btn">随机密码</button>
        </div>
        <div id="toolArea" class="toolArea">
          <div class="hint">点击上方按钮加载对应小工具</div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/static/js/main.js"></script>
  <script type="module" src="/static/js/clock.js"></script>
</body>
</html>
